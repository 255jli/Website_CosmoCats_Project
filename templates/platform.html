{% extends "base.html" %}
{% block content %}
<section aria-labelledby="platform-title">
  <h2 id="platform-title">Мои чаты</h2>

  <div class="actions">
    <form method="post" action="/chat/new">
      <button class="btn btn-primary" type="submit">+ Новый чат</button>
    </form>
    <a class="btn btn-secondary" href="/logout">Выход</a>
  </div>

  {% if chats %}
    <ul class="chat-list" aria-label="Список чатов">
      {% for c in chats %}
        <li>
          <a href="/chat/{{ c.chat_id }}">
            Чат {{ c.chat_id }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="empty-state">Чатов пока нет</p>
  {% endif %}
</section>
{% endblock %}
