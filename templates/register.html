{% extends "base.html" %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
  <label>Логин<input name="login" autocomplete="username" required></label>
  <label>Имя<input name="name"></label>
  <label>Пароль<input name="password" type="password" autocomplete="new-password" required></label>
  <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
  <a class="btn btn-link" href="/login">У меня уже есть аккаунт</a>
{% endblock %}
