{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h1>CosmoCats</h1>
  <p>Космические коты ждут беседы!</p>
  <div class="actions">
    <a class="btn btn-primary" href="/login">Войти</a>
    <a class="btn btn-secondary" href="/register">Регистрация</a>
  </div>
  <div class="bg-stars"></div>

  <div class="presentation">
    <div class="card">
      <h2>Титульная страница проекта</h2>
      <p>Проект: CosmoCats — дружелюбный чат-ассистент в образе космического кота.</p>
      <div class="cat-block">
        <button id="fetch-cat-btn" class="btn btn-primary">Показать случайного кота</button>
        <div class="cat-img-wrap">
          <img id="random-cat-img" alt="Случайный кот" style="display:none;max-width:100%;border-radius:10px;margin-top:12px;"/>
        </div>
      </div>
      <p class="muted">Нажмите кнопку, чтобы получить изображение кота (без ключа API).</p>
    </div>
  </div>
</section>
{% endblock %}
